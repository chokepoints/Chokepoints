        <p class="tools-eyebrow">CORE REFERENCES</p>
        <h1>Must Read</h1>
        <p class="tools-subtitle">Foundational references on commodity chains, global production networks, and geoeconomic power.</p>
      </section>

      <section id="must-grid" class="must-grid"></section>

  <script src="script.js"></script>
  <script>
    const references = [
      {
        citation: "Gary Gereffi, Miguel Korzeniewicz, 1994, Commodity Chains and Global Capitalism",
        query: "Commodity Chains and Global Capitalism Gereffi Korzeniewicz",
        fallback: "Seminal edited volume that established commodity-chain analysis as a framework to study how global capitalism organizes production, labor, and value capture across countries."
      },
      {
        citation: "Neil M. Coe, Peter Dicken, Martin Hess, 2008, Global Production Networks: realizing the potential",
        query: "Global Production Networks realizing the potential Coe Dicken Hess",
        fallback: "Influential article that refines the GPN approach by linking firm strategy, territorial dynamics, and network governance in global production systems."
      },
      {
        citation: "Richard Baldwin, 2016, The Great Convergence: Information Technology and the New Globalization",
        query: "The Great Convergence Richard Baldwin",
        fallback: "Explains how digital communication enabled firms to offshore know-how, producing a new phase of globalization centered on fragmented production and rapid convergence."
      },
      {
        citation: "Henry Farrell, Abraham L. Newman, 2023, The Uses and Abuses of Weaponized Interdependence",
        query: "The Uses and Abuses of Weaponized Interdependence Farrell Newman",
        fallback: "Examines how states strategically exploit dense global economic networks for coercion and control, while also assessing limits, blowback risks, and governance dilemmas."
      },
      {
        citation: "Dale C. Copeland, 2015, Economic Interdependence and War",
        query: "Economic Interdependence and War Dale C. Copeland",
        fallback: "Major theoretical account of how expectations about future trade shape conflict incentives, linking interdependence to both peace and war risks."
      },
      {
        citation: "Edward Fishman, 2022, Chokepoints: American Power in the Age of Economic Warfare",
        query: "Chokepoints American Power in the Age of Economic Warfare Edward Fishman",
        fallback: "Documents how control over financial and technological chokepoints became a central instrument of U.S. statecraft in contemporary geoeconomic competition."
      }
    ];

    const grid = document.getElementById("must-grid");

    function mkCard(ref, image, description) {
      const card = document.createElement("article");
      card.className = "must-card";

      const img = document.createElement("img");
      img.src = image;
      img.alt = `Cover for ${ref.citation}`;
      img.loading = "lazy";
      img.className = "must-clickable";
      img.setAttribute("role", "button");
      img.setAttribute("tabindex", "0");

      const body = document.createElement("div");
      body.className = "must-card-body";

      const title = document.createElement("h2");
      title.textContent = ref.citation;
      title.className = "must-clickable must-title";
      title.setAttribute("role", "button");
      title.setAttribute("tabindex", "0");

      const desc = document.createElement("p");
      desc.className = "must-desc";
      desc.textContent = description;

      const toggle = () => card.classList.toggle("expanded");
      const keyToggle = (event) => {
        if (event.key === "Enter" || event.key === " ") {
          event.preventDefault();
          toggle();
        }
      };

      img.addEventListener("click", toggle);
      title.addEventListener("click", toggle);
      img.addEventListener("keydown", keyToggle);
      title.addEventListener("keydown", keyToggle);

      body.appendChild(title);
      body.appendChild(desc);
      card.appendChild(img);
      card.appendChild(body);
      return card;
    }

    async function enrichReference(ref) {
      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(ref.query)}&maxResults=1`;
      try {
        const r = await fetch(url);
        const data = await r.json();
        const item = data?.items?.[0];
        const info = item?.volumeInfo || {};
        return {
          image: info.imageLinks?.thumbnail || "https://via.placeholder.com/180x260?text=No+Cover",
          description: (info.description || ref.fallback).replace(/<[^>]*>/g, "").replace(/\s+/g, " ").trim(),
        };
      } catch {
        return {
          image: "https://via.placeholder.com/180x260?text=No+Cover",
          description: ref.fallback,
        };
      }
    }

    (async () => {
      for (const ref of references) {
        const meta = await enrichReference(ref);
        grid.appendChild(mkCard(ref, meta.image, meta.description));
      }
    })();
  </script>
